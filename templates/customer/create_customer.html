{% extends 'dashboard/dashboard.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <div class="container-fluid">
        <h3 class="text-dark mb-4 text-center">Customer Creation Page</h3>
        <div class="row mb-3">

            <div class="row">
                <div class="card shadow mb-3 mx-auto" style="width: 38rem;">
                    <div class="card-header py-3">
                        <p class="text-primary m-0 fw-bold">Create Customer</p>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <br>
                            <button type="submit" class="btn btn-primary">Create</button>

                            <a class="btn btn-success" href="{% url 'customer:customer_list' %}">List</a>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>


{% endblock %}
